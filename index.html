<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="search-input">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              class="form-control shadow-sm"
              id="search1"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
              id="buttonBtn"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Current"
              class="form-control btn btn-danger shadow-sm"
              id="buttonBtn"
            />
          </div>
        </div>
      </div>
      <h1>Myanmar</h1>
      <ul>
        <li>Sunday 14:36</li>
        <li>Partly Cloudy</li>
      </ul>
      <div class="row mt-3">
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Cloudy icon"
              class="weather-icon float-left"
            />

            <div class="float-left">
              <span class="temp">27</span>
              <span class="units"><a href="#">°C</a> |</span>
              <span class="units"><a href="#">°F</a></span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Precipittion: 0%</li>
            <li>Humidity: 77%</li>
            <li>Wind: 8 km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="end">
      <a href="#" class="source">Open source code by Htin Paw Aye</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
